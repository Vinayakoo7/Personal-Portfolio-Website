<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/glightbox.min.css">
    <title>My Portfolio</title>
</head>
<body>
    <!--Begin Hero Header-->
    <header class="hero-box">
        <section class="hero-image-box">
            <video class="hero-video" src="media/Balcony timelapse.mp4" autoplay muted loop></video>
        </section>
        <section class="hero-text-box">
            <h1 class="hero-heading">Dreams as vast as the clouds in the sky </h1>
            <h1 class="hero-text">Welcome to the bane of my existence!</h1>
        </section>
    </header>
    <!--End Hero Header-->

    <!--Begin Portfolio-->
<section class="portfolio-container">
    <h1>Portfolio</h1>
    <section class="portfolio-gallery">
        <div class="gallery-item">
            <a href="media/Boat.JPG" class="glightbox" data-glightbox="title: Boat; description: this is a boat">
            <img src="media/Boat.JPG" alt="Boat" class="gallery-img"></a>
        </div>
        <div class="gallery-item">
            <a href="media/cars_road.jpg" class="glightbox">
            <img src="media/cars_road.jpg" alt="Car racing" class="gallery-img"></a>
        </div>
        <div class="gallery-item">
            <a href="media/galaxy.jpg" class="glightbox">
            <img src="media/galaxy.jpg" alt="galaxy background portrait" class="gallery-img"></a>
        </div>
        <div class="gallery-item">
            <a href="media/ME.JPG" class="glightbox">
            <img src="media/ME.JPG" alt="Vinayak Sivaprasad" class="gallery-img"></a>
        </div>
        <div class="gallery-item">
            <a href="media/pana.JPG" class="glightbox">
            <img src="media/pana.JPG" alt="Panaroma" class="gallery-img"></a>
        </div>
        <div class="gallery-item">
            <a href="media/Panaroma 2019.JPG" class="glightbox">
            <img src="media/Panaroma 2019.JPG" alt="Panaroma" class="gallery-img"></a>
        </div>
        <div class="gallery-item">
            <a href="media/Tesla_Abu.jpg" class="glightbox">
            <img src="media/Tesla_Abu.jpg" alt="Tesla abu dhabi" class="gallery-img"></a>
        </div>

    </section>
</section>
    <!--End Portfolio-->
<script src="js/glightbox.min.js"></script>
<script type="text/javascript">
    const lightbox= Glightbox({loop: true});</script>
</body>
</html>
